<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
	<title>Date Night</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div class="container">
 
	<div class="jumbotron">
	  	<div class="row">
		  	<div class="col-md-9">
		    	<h1>Git Out!</h1> 
		   	</div>
	   
			<div class="col-md-3">
				<div class="input-group">
				  <input type="text" class="form-control" placeholder="Enter Name...">
				      <span class="input-group-btn">
				          <button class="btn btn-default" type="button">Enter</button>
				      </span>
					</div>

				<div class="input-group">
			  		<input type="text" class="form-control" id="zip-code-input" maxlength="5" placeholder="Enter Zip Code...">
			  		<span class="input-group-btn">
		      			<button class="btn btn-default" id="zip-code-button" type="button">Enter</button>
			  		</span>
				</div>
				
				<br/>

				<button class="btn btn-primary btn-lg" id="login-button">Use Location</button>
			</div>
		</div>

    <p>Looking for fresh ideas of what to do...</p> 

	</div>
</div>

<div class="container">
	<div class="row">
    <div class="col-lg-6">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categories
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
           <!-- Note that the Category-id below is the actual ID from Event Brite which was retrieved by-->
           <!--  running https://www.eventbriteapi.com/v3/categories/:id/?token=56ZIJSBXO7WBDSTCMZE2 -->
            <li><a href="#" class="categories" category-id="0">None</a></li>
            <li><a href="#" class="categories" category-id="103">Music</a></li>
            <li><a href="#" class="categories" category-id="110">Food & Drink</a></li>
            <li><a href="#" class="categories" category-id="104">Film & Media </a></li>
            <li><a href="#" class="categories" category-id="105">Arts</a></li>
            <li><a href="#" class="categories" category-id="102">Science & Tech</a></li>
            <li><a href="#" class="categories" category-id="119">Hobbies</a></li>
            <li><a href="#" class="categories" category-id="109">Travel & Outdoor</a></li>
            <li><a href="#" class="categories" category-id="118">Auto, Boat & Air</a></li>
          </ul>
      </div>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Date Within
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
             <!-- Note that the Category-id below is the actual ID from Event Brite which was retrieved by-->
             <!--  running https://www.eventbriteapi.com/v3/categories/:id/?token=56ZIJSBXO7WBDSTCMZE2 -->
              <li><a href="#" class="range" range-id="0">Today</a></li>
              <li><a href="#" class="range" range-id="1">1 Night</a></li>
              <li><a href="#" class="range" range-id="2">2 Nights</a></li>
              <li><a href="#" class="range" range-id="3">3 Nights</a></li>
              <li><a href="#" class="range" range-id="4">4 Nights</a></li>
              <li><a href="#" class="range" range-id="5">5 Nights</a></li>
            </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default events" id="movies">
        <div class="panel-heading" id="events">Events</div>
              <div class="panel-body">
                <table class="table table-hover" id="event-table" data-toggle="table">
                
                <tbody >           
                </tbody>
                
                </table>
              </div>
        </div>                
    </div>

    <div class="col-lg-6">
        <div class="panel panel-default events" id="eats">
        	<div class="panel-heading">Eats</div>
        	<div class="panel-body"></div>
        </div>
    </div>
    </div>
</div>
